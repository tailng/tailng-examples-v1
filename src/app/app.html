<h6>Drawer based on placement</h6>
<!--Drawer based on placement postion like top,bottom,right and left-->
<button (click)="drawerOpenRight.set(true)" class="border px-2">Open drawer Right</button>
<tng-drawer [open]="drawerOpenRight()" (closed)="drawerOpenRight.set(false)" placement="right">
  <div class="p-4">
    <h3 class="font-semibold">Drawer</h3>
    <p class="text-sm text-muted">Content. Close via backdrop or Escape.</p>
    <button
      type="button"
      class="mt-2 rounded border border-border px-3 py-2 text-sm"
      (click)="drawerOpenRight.set(false)"
    >
      Close
    </button>
  </div>
</tng-drawer>
<button (click)="drawerOpenbottom.set(true)" class="border px-2">Open drawer bottom</button>
<tng-drawer [open]="drawerOpenbottom()" (closed)="drawerOpenbottom.set(false)" placement="bottom">
  <div class="p-4">
    <h3 class="font-semibold">Drawer</h3>
    <p class="text-sm text-muted">Content. Close via backdrop or Escape.</p>
    <button
      type="button"
      class="mt-2 rounded border border-border px-3 py-2 text-sm"
      (click)="drawerOpenbottom.set(false)"
    >
      Close
    </button>
  </div>
</tng-drawer>
<h6>Drawer with styling</h6>
<!--Drawer based on placement postion like top,bottom,right and left-->
<button
  type="button"
  class="rounded border border-border px-3 py-2 text-sm"
  (click)="postionOpen.set(true)"
>
  Open
</button>
<tng-drawer
  [open]="postionOpen()"
  (closed)="postionOpen.set(false)"
  panelKlass="bg-blue-500 border-l-4 border-red-500 shadow-xl"
  sizeKlass="w-72"
>
  <div class="p-4">Custom panel and width.</div>
</tng-drawer>
