
<form [formGroup]="form">
  <!-- Basic File Upload -->
  <h6>Basic File Upload</h6>
  <tng-file-upload formControlName="files" />

  <!-- Custom File Upload using container slot -->
  <h6>Custom File Upload using container slot</h6>
  <tng-file-upload formControlName="files"
    [slot]="{ container: 'max-w-md mx-auto' }" />

<!-- Custom File Upload using dropzone slot -->
    <h6>Custom File Upload using dropzone slot</h6>
    <tng-file-upload formControlName="files"
    [slot]="{ dropzone: 'border-2 border-dashed border-red-500 rounded-xl bg-red-500' }" />

    <!-- Custom File Upload using dropzoneActive slot -->
<h6>Custom File Upload using dropzoneActive slot</h6>
    <tng-file-upload formControlName="files"
    [slot]="{ dropzoneActive: 'ring-4 ring-primary/50' }" />

    
</form>
