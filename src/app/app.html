<form [formGroup]="form" class="flex flex-col gap-4">

  <h6>Basic checkbox</h6>

  <tng-checkbox formControlName="art" label="Art" />
  <tng-checkbox formControlName="music" label="Music" />

  <h6>Checkbox with rootKlass</h6>

  <tng-checkbox formControlName="art" label="Art"
    rootKlass="inline-flex items-center gap-3 cursor-pointer p-2 rounded-lg border-2 border-blue-500" />

  <h6>Checkbox with inputKlass</h6>

  <tng-checkbox formControlName="art" label="Art" inputKlass="h-5 w-5 rounded-full accent-green-600" />

  <h6>Checkbox with labelKlass</h6>

  <tng-checkbox formControlName="opt" label="Custom label" labelKlass="text-lg font-bold text-purple-600" />

<h6>Checkbox with validation</h6>

<tng-checkbox formControlName="terms" label="I agree to the terms" [required]="true" />

@if (termsCtrl.touched && termsCtrl.invalid) {
  <p class="text-sm text-red-600">You must agree to the terms.</p>
}

<h6>Disabled checkbox</h6>
<tng-checkbox formControlName="newsletter" label="Subscribe" />
<tng-checkbox formControlName="notifications" label="Notifications" [disabled]="true" />

</form>
