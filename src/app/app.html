 
 <!-- Basic Progress Spinner -->
 <h6>Basic Progress Spinner</h6>
 <tng-progress-spinner
      [mode]="mode"
      [value]="value"
      [max]="max"
      [sizeKlass]="sizeKlass"
      [trackKlass]="trackKlass"
      [indicatorKlass]="indicatorKlass"
    />

    <!-- Progress Spinner with custom size and color -->
    <h6>Progress Spinner with different sizes and colors</h6>
    <div class="flex items-center gap-6">
      <tng-progress-spinner sizeKlass="w-6 h-6" />
      <tng-progress-spinner sizeKlass="w-10 h-10" indicatorKlass="text-success" />
      <tng-progress-spinner sizeKlass="w-14 h-14" indicatorKlass="text-danger" />
    </div>

    <!-- Progress Spinner with Determinate Mode -->
    <h6>Determinate Progress Spinner</h6>
    <div class="flex items-center gap-6">
      <tng-progress-spinner
        mode="determinate"
        [value]="75"
        indicatorKlass="text-info"
      />
      <span class="text-sm text-slate-500">75%</span>
    </div>
