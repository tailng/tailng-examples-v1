<form [formGroup]="address">
  <h6>Basic Autocomplete(country search)</h6>
  <!--Some Countries are list in shared folder-->
  <tng-autocomplete
    formControlName="country"
    [options]="options()"
    [displayWith]="displayCountry"
    placeholder="Search country…"
    (search)="onSearch($event)"
  />
  <h6>Autocomplete(country search) with inputKlass</h6>
  <!--Autocomplete with inputklass styling-->
  <tng-autocomplete
    formControlName="country"
    [options]="options()"
    [displayWith]="displayCountry"
    placeholder="Search country…"
    (search)="onSearch($event)"
    inputKlass="border-2 border-blue-500 rounded-lg shadow-md w-full max-w-md text-blue-900"
  />
  <h6>Autocomplete(country search) with list Styling</h6>
  <!--Drop down List is Styling-->
  <tng-autocomplete
    formControlName="country"
    [options]="options()"
    [displayWith]="displayCountry"
    placeholder="Search country…"
    (search)="onSearch($event)"
  >
    <ng-template #optionTpl let-item>
      <div class="flex items-center gap-2">
        <span class="opacity-70">({{ item.code }})</span>
        <span class="font-semibold text-red-600">{{ item.name }}</span>
      </div>
    </ng-template>
    <ng-template #inputTpl let-item>
      <div class="flex items-center gap-2">
        <span class="opacity-70">({{ item.code }})</span>
        <span class="font-semibold">{{ item.name }}</span>
      </div>
    </ng-template>
  </tng-autocomplete>
</form>
