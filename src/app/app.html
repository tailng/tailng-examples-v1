<form [formGroup]="item">
  <h6>Basic Number Input with numeric</h6>
  <!--Basic Number Input with default value and minimum, maximum length and step 1 -->
  <tng-number-input
    formControlName="quantity"
    placeholder="Quantity"
    [min]="0"
    [max]="100"
    [step]="1"
  />
  <h6>Basic Number Input with decimal</h6>
  <!--Basic Number Input with default value and minimum and maximum length and step 0.01-->
  <!--Step is decimal pointing can we customized-->
  <tng-number-input
    formControlName="amount"
    placeholder="Amount"
    [min]="0"
    [max]="100"
    [step]="0.01"
  />
  <h6>Number Input with klass</h6>
  <!--Number input with klass styling-->
  <tng-number-input
    formControlName="quantity"
    placeholder="Quantity"
    klass="text-lg font-semibold text-blue-600 w-48"
  />
  <h6>Number Input Fully Customized</h6>
  <!--Number input fully customized-->
  <tng-number-input
    formControlName="amount"
    placeholder="Fully customized"
    [min]="0"
    [max]="1000"
    [step]="0.01"
    klass="border-2 border-purple-500 rounded-xl text-purple-700 placeholder:text-purple-300 w-56"
  />
</form>
