<h6>Icon Display</h6>
<!--Display Icon-->
<tng-icon name="bootstrapAlarm"></tng-icon>
<h6>Icon with klass</h6>
<!--Display Icon with Klass styling-->
<tng-icon name="bootstrapBell" klass="text-blue-400"></tng-icon>
<h6>Icon with size</h6>
<!--Display Icon with size-->
<tng-icon name="bootstrapAlarm" size="1.5em"></tng-icon>
<tng-icon name="bootstrapBell" size="30"></tng-icon>
<h6>Icon with Full Feature</h6>
<!--Display Icon with size-->
<tng-icon name="bootstrapAlarm" [size]="24" klass="text-blue-400"></tng-icon>
<tng-icon name="bootstrapBell" size="1.5em" klass="text-blue-400"></tng-icon>
