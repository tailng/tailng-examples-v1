<!-- Basic Paginator -->
<h6>Basic Paginator</h6>
<tng-paginator
  [count]="counta()"
  [page]="pagea()"
  [pageSize]="pageSizea()"
  (change)="onChangea($event)"
></tng-paginator>

<!-- Paginator activePageKlass -->
<h6>Paginator with styling</h6>
<tng-paginator activePageKlass="bg-blue-500 text-black rounded-full" pageKlass="rounded-full" 
[count]="countb()"
  [page]="pageb()"
  [pageSize]="pageSizeb()"
  (change)="onChangeb($event)"
  ></tng-paginator>

<!-- Paginator with hidden page size selector -->
  <h6>Paginator with hidden page size selector</h6>
  <tng-paginator [hidePageSize]="true" [count]="countc()" [page]="pagec()" [pageSize]="pageSizec()" (change)="onChangec($event)"></tng-paginator>
