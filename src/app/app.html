<h6>Basic Card</h6>
<!--Basic Card display-->
<tng-card>
  <p class="text-sm">Just body content, no header or footer.</p>
</tng-card>
<h6>Basic card with header and footer</h6>
<!--Basic card with header and footer-->
<tng-card>
  <div tngCardHeader class="font-semibold">Card title</div>
  <p class="text-sm">Card body content goes here.</p>
  <div tngCardFooter class="text-xs text-muted">Footer</div>
</tng-card>

<h6>Card with rootKlass, headerKlass and footerKlass</h6>
<!--Card with rootKlass, headerKlass and footerKlass styling-->
<tng-card rootKlass="border-2 border-blue-400" headerKlass="text-red-400" footerKlass="text-slate-400">
  <div tngCardHeader class="font-semibold">Card title</div>
  <p class="text-sm">Card body content goes here.</p>
  <div tngCardFooter class="text-xs text-muted">Footer</div>
</tng-card>
