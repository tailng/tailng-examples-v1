
<form [formGroup]="form">
  <!-- Basic select component -->
  <h6>Basic Select</h6>
  <tng-select
    formControlName="fruit"
    [options]="fruits"
    [displayWith]="displayFruit"
    placeholder="Choose a fruit…"
  />

  <!-- Custom select with triggerKlass -->
  <h6>Custom select</h6>
   <tng-select formControlName="fruit" [options]="fruits" [displayWith]="displayFruit"
    placeholder="Choose…" triggerKlass="w-full flex items-center justify-between border-2 border-primary rounded-lg px-4 py-2" />

    <!-- Disabled select component -->
    <h6>Disabled Select</h6>
<tng-select formControlName="fruit" [options]="fruits" [displayWith]="displayFruit"
  placeholder="Disabled" [disabled]="true" />

</form>
