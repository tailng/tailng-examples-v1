<!-- Basic Ripple button -->
<h6>Basic Ripple</h6>
<button
  class="rounded-md border border-border px-4 py-2 text-sm"
  tngRipple
  [rippleDisabled]="disabled"
  [rippleCentered]="centered"
  [rippleColor]="color"
  [rippleOpacity]="opacity"
  [rippleDuration]="duration"
>
  Button
</button>

<!-- Disable Ripple -->
<h6>Disabled Ripple</h6>
<button class="rounded-md border border-border px-4 py-2 text-sm" tngRipple [rippleDisabled]="true">
  Button
  <!-- rippleDisabled=true (no ripple) -->
</button>

<!-- Disabled attribute not ripple -->
<h6>Disabled Attribute</h6>
<button class="rounded-md border border-border px-4 py-2 text-sm opacity-60" tngRipple disabled>
  Button
  <!-- disabled attribute (no ripple) -->
</button>

<!-- Custom Ripple -->
<h6>Custom Ripple</h6>
<button
  class="rounded-md border border-border px-4 py-2 text-sm"
  tngRipple
  rippleColor="#22c55e"
  [rippleOpacity]="0.28"
  [rippleDuration]="850"
>
Custom Button
  <!-- Slow + strong (green) -->
</button>
