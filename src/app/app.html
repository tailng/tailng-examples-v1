<strong>Basic Divider</strong>
<!--Basic Divider-->
<tng-divider></tng-divider>

<strong>Divider with lineKlass and labelKlass </strong>
<!--Divider with lineKlass and labelKlass Styling-->
<tng-divider label="Themed" lineKlass="border-blue-900" labelKlass="text-red-500 text-xs font-medium" />

<strong>Horizontal Divider with label </strong>
<!--Horizontal divider-->
<tng-divider label="Start" align="start" />
<tng-divider label="End" align="end" />

<strong>vertical Divider</strong>
<!--Vertical divider-->
<div class="flex items-center gap-4 h-10">
  <span>Item A</span>
  <tng-divider orientation="vertical" rootKlass="h-full shrink-0" />
  <span>Item B</span>
</div>

<strong>Dashed Divider</strong>
<!--Dashed divider with boolean value-->
<tng-divider [dashed]="true" />
