<h6>Basic breadcrumbs</h6>
<!--Basic breadcrumbs-->
<tng-breadcrumbs [items]="itemsOneList()"></tng-breadcrumbs>
<h6>Breadcrumbs with Styling</h6>
<!--Breadcrumbs with linkKlass,currentKlass and separatorKlass-->
<tng-breadcrumbs
  [items]="itemsTwoList()"
  linkKlass="text-blue-600 hover:underline"
  currentKlass="text-slate-500 font-semibold"
  separatorKlass="mx-2 text-slate-500"
></tng-breadcrumbs>
<h6>Breadcrumbs with home</h6>
<!--Breadcrumbs with home starting-->
<tng-breadcrumbs [home]="{ label: 'Home', route: '/' }" [items]="itemsOneList()"></tng-breadcrumbs>
<h6>Breadcrumbs with Custom Separator</h6>
<!--Breadcrumbs with Custom Separator-->
<tng-breadcrumbs [items]="itemsTwoList()" separator="â†’"></tng-breadcrumbs>
