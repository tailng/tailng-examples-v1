<form [formGroup]="address">
  <!--Text Input with frameKlass-->
  <h6>Text Input with frameKlass</h6>
  <tng-text-input
    formControlName="place"
    placeholder="Enter the place here"
    frameKlass="focus-within:ring-green-500 focus-within:ring-offset-green-500"
  />

  <h6>Text Input with inputKlass</h6>
  <!--Text Input with inputKlass-->
  <tng-text-input
    formControlName="place"
    placeholder="Enter the place here"
    inputKlass="text-lg font-semibold text-blue-600"
  />

  <h6>Text Input with prefixKlass and prefix</h6>
  <!--Text Input with prefixKlass and prefix -->
  <tng-text-input placeholder="Search Country..." formControlName="country" prefixKlass="text-black-600">
    <tng-icon tngPrefix name="bootstrapSearch" class="ml-3" />
  </tng-text-input>

  <h6>Text Input with suffixKlass and suffix</h6>
  <!--Text Input with prefixKlass and prefix -->
  <tng-text-input placeholder="Search Country..." formControlName="country" suffixKlass="text-black-600">
    <tng-icon tngSuffix name="bootstrapSearch" class="mr-3" />
  </tng-text-input>
  
  <h6>Fully Customized Input</h6>
  <!--Fully Customized Input-->
  <tng-text-input
    placeholder="Enter the place here"
    formControlName="place"
    frameKlass="border-2 border-purple-500 rounded-xl"
    inputKlass="text-purple-700 placeholder:text-purple-300"
    prefixKlass="bg-purple-50"
    suffixKlass="bg-purple-50"
  >
    <tng-icon tngPrefix name="bootstrapSearch" class="ml-3 text-purple-600" />
    <tng-icon tngSuffix name="bootstrapCheck" class="mr-3 text-purple-600" />
  </tng-text-input>
</form>
