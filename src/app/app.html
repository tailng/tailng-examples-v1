<!-- Basic Tooltip -->
<h6>Basic Tooltip</h6>
<tng-tooltip text="Copy to clipboard" placement="top-start">
  <button class="rounded-md border border-border bg-bg px-3 py-1.5 text-sm">Copy</button>
</tng-tooltip>

<!-- Template Tooltip -->
<h6>Template Tooltip</h6>
<tng-tooltip placement="top-start">
  <ng-template #tooltipContent>
    <div class="max-w-56 text-xs whitespace-normal">Longer tooltip...</div>
  </ng-template>
  <button>Tooltip</button>
</tng-tooltip>

<!-- Tooltip with custom placements -->
<h6>Tooltip Placements</h6>
<div class="flex flex-wrap gap-2">
  <tng-tooltip text="Top start" placement="top-start"><button>top-start</button></tng-tooltip>
  <tng-tooltip text="Top end" placement="top-end"><button>top-end</button></tng-tooltip>
  <tng-tooltip text="Bottom start" placement="bottom-start"><button>bottom-start</button></tng-tooltip>
  <tng-tooltip text="Bottom end" placement="bottom-end"><button>bottom-end</button></tng-tooltip>
</div>

<!-- Tooltip with custom panel and surface styles -->
<h6>Tooltip with custom panel</h6>
<tng-tooltip
  text="Delete item (irreversible)"
  placement="top-start"
  surfaceKlass="rounded-md border border-border bg-red-500 shadow-md"
  panelKlass="px-3 py-2 text-xs text-foreground"
>
  <button>Delete</button>
</tng-tooltip>
